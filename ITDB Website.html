<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            color: #1e293b;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid #e2e8f0;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #0f172a;
            letter-spacing: -0.025em;
        }

        .header-controls {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .bulk-actions {
            display: none;
            gap: 12px;
            align-items: center;
        }

        .bulk-actions.visible {
            display: flex;
        }

        .selected-count {
            font-size: 14px;
            color: #6b7280;
            font-weight: 500;
        }

        .checkbox {
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: #3b82f6;
        }

        .checkbox-header {
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: #3b82f6;
        }

        .search-container {
            position: relative;
            
        }
        

        .search-input {
            padding: 12px 16px 12px 44px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            width: 300px;
            background: white;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            font-size: 16px;
        }

        .add-btn {
            background: #1f2937;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-btn:hover {
            background: #111827;
            transform: translateY(-1px);
        }

        .delete-selected-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .delete-selected-btn:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        .table-container {
            background: white;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            overflow: hidden;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 16px 12px;
            text-align: left;
            border-bottom: 1px solid #f1f5f9;
        }

        th {
            background: #f8fafc;
            color: #374151;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 1px solid #e2e8f0;
        }

        th:first-child {
            width: 40px;
            text-align: center;
        }

        td {
            font-size: 14px;
            color: #4b5563;
        }

        td:first-child {
            text-align: center;
        }

        tr:hover {
            background-color: #f9fafb;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            width: 90%;
            max-width: 600px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .modal-header {
            background: #1f2937;
            color: white;
            padding: 24px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .close {
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .close:hover {
            opacity: 0.7;
        }

        .modal-body {
            padding: 32px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            margin-bottom: 6px;
            font-weight: 500;
            color: #374151;
            font-size: 14px;
        }

        input, select, textarea {
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s ease;
            background: white;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .modal-footer {
            padding: 24px 32px;
            background: #f8fafc;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            border-top: 1px solid #e2e8f0;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #1f2937;
            color: white;
        }

        .btn-primary:hover {
            background: #111827;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #1f2937;
            color: white;
        }

        .btn-secondary:hover {
            background: #111827;
            transform: translateY(-1px);
        }

        .empty-state {
            text-align: center;
            padding: 64px 20px;
            color: #6b7280;
        }

        .empty-state h3 {
            margin-bottom: 8px;
            color: #9ca3af;
            font-weight: 500;
        }

        .cost-cell {
            font-weight: 500;
            color: #059669;
        }

        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: #6b7280;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .header {
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
            }
            
            .header-controls {
                flex-direction: column;
            }
            
            .search-input {
                width: 100%;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            th, td {
                padding: 12px 8px;
                font-size: 12px;
            }
            
            .table-container {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Inventory Management</h1>
            <div class="header-controls">
                <div class="bulk-actions" id="bulkActions">
                    <span class="selected-count" id="selectedCount">0 items selected</span>
                    <button class="delete-selected-btn" onclick="deleteSelected()">Delete Selected</button>
                </div>
                <div class="search-container">
                    <span class="search-icon">üîç</span>
                    <input 
                        type="text" 
                        class="search-input" 
                        id="searchInput" 
                        placeholder="Search inventory items..."
                        oninput="searchItems()"
                    >
                </div>
                <button class="add-btn" onclick="exportInventoryToCSV()">
                    <span>üìÑ</span>
                    Export CSV
                </button>
                <button class="add-btn" onclick="openModal()">
                    <span>+</span>
                    Add Item
                </button>
            </div>
        </div>

        <div class="table-container">
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>
                            <input 
                                type="checkbox" 
                                class="checkbox-header" 
                                id="selectAll" 
                                onchange="toggleSelectAll()"
                                title="Select all items"
                            >
                        </th>
                        <th>Vendor</th>
                        <th>Manufacturer</th>
                        <th>Model</th>
                        <th>Serial #</th>
                        <th>Users</th>
                        <th>Site</th>
                        <th>Cost</th>
                        <th>PO</th>
                        <th>Purchase Type</th>
                        <th>End of Warranty</th>
                        <th>Call Center</th>
                        <th>Notes</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="inventoryBody">
                    <tr class="empty-state">
                        <td colspan="12">
                            <h3>No items found</h3>
                            <p>Click "Add Item" to get started</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Item</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="itemForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="supplier">Vendor</label>
                            <input type="text" id="supplier" name="supplier">
                        </div>
                        <div class="form-group">
                            <label for="supplier">Manufacturer</label>
                            <input type="text" id="supplier" name="supplier">
                        </div>
                        <div class="form-group">
                            <label for="model">Model</label>
                            <input type="text" id="model" name="model">
                        </div>
                        <div class="form-group">
                            <label for="serial">Serial #</label>
                            <input type="text" id="serial" name="serial">
                        </div>
                        <div class="form-group">
                            <label for="users">Users</label>
                            <input type="text" id="users" name="users">
                        </div>
                        <div class="form-group">
                            <label for="site">Site</label>
                            <input type="text" id="site" name="site">
                        </div>
                        <div class="form-group">
                            <label for="cost">Cost</label>
                            <input type="number" id="cost" name="cost" step="0.01" min="0">
                        </div>
                        <div class="form-group">
                            <label for="supplier">Call Center</label>
                            <input type="text" id="supplier" name="supplier">
                        </div>
                        <div class="form-group">
                            <label for="po">PO</label>
                            <input type="text" id="po" name="po">
                        </div>
                        <div class="form-group">
                            <label for="purchaseType">Purchase Type</label>
                            <select id="purchaseType" name="purchaseType">
                                <option value="">Select Type</option>
                                <option value="Purchase">Purchase</option>
                                <option value="Lease">Lease</option>
                                <option value="Rental">Rental</option>
                                <option value="Gift">Gift</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="warranty">End of Warranty</label>
                            <input type="date" id="warranty" name="warranty">
                        </div>
                        <div class="form-group full-width">
                            <label for="notes">Notes</label>
                            <textarea id="notes" name="notes" placeholder="Additional notes..."></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveItem()">Save Item</button>
            </div>
        </div>
    </div>

    <script>
        let inventory = [];
        let filteredInventory = [];
        let itemIdCounter = 1;
        let selectedItems = new Set();

        function openModal() {
            document.getElementById('itemModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('itemModal').style.display = 'none';
            document.body.style.overflow = 'auto';
            document.getElementById('itemForm').reset();
        }

        function saveItem() {
            const form = document.getElementById('itemForm');
            const formData = new FormData(form);
            
            // Check one field is filled
            const fields = ['vendor', 'manufacturer','callcenter', 'model', 'serial', 'users', 'site', 'cost', 'po', 'purchaseType', 'warranty', 'notes'];
            const hasAtLeastOneField = fields.some(field => {
                const value = formData.get(field);
                return value && value.toString().trim() !== '';
            });
            
            if (!hasAtLeastOneField) {
                alert('Please fill in at least one field before saving.');
                return;
            }
            
            const newItem = {
                id: itemIdCounter++,
                vendor: formData.get('vendor') || '',
                manufacturer: formData.get('manufacturer') || '',
                callcenter: formData.get('callcenter') || '',
                model: formData.get('model') || '',
                serial: formData.get('serial') || '',
                users: formData.get('users') || '',
                site: formData.get('site') || '',
                cost: formData.get('cost') ? parseFloat(formData.get('cost')).toFixed(2) : '',
                po: formData.get('po') || '',
                purchaseType: formData.get('purchaseType') || '',
                warranty: formData.get('warranty') || '',
                notes: formData.get('notes') || ''
            };
            
            inventory.push(newItem);
            filteredInventory = [...inventory];
            renderTable();
            closeModal();
        }

        function deleteItem(itemId) {
            if (confirm('Are you sure you want to delete this item?')) {
                inventory = inventory.filter(item => item.id !== itemId);
                selectedItems.delete(itemId);
                filteredInventory = inventory.filter(item => {
                    const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
                    if (searchTerm === '') {
                        return true;
                    }
                    return Object.values(item).some(value => 
                        value.toString().toLowerCase().includes(searchTerm)
                    );
                });
                updateBulkActions();
                updateSelectAllCheckbox();
                renderTable();
            }
        }

        function toggleItemSelection(itemId) {
            if (selectedItems.has(itemId)) {
                selectedItems.delete(itemId);
            } else {
                selectedItems.add(itemId);
            }
            updateBulkActions();
            updateSelectAllCheckbox();
        }

        function toggleSelectAll() {
            const selectAllCheckbox = document.getElementById('selectAll');
            const currentlyDisplayedIds = filteredInventory.map(item => item.id);
            
            if (selectAllCheckbox.checked) {
                currentlyDisplayedIds.forEach(id => selectedItems.add(id));
            } else {
                currentlyDisplayedIds.forEach(id => selectedItems.delete(id));
            }
            
            updateBulkActions();
            renderTable();
        }

        function updateSelectAllCheckbox() {
            const selectAllCheckbox = document.getElementById('selectAll');
            const currentlyDisplayedIds = filteredInventory.map(item => item.id);
            
            if (currentlyDisplayedIds.length === 0) {
                selectAllCheckbox.checked = false;
                selectAllCheckbox.indeterminate = false;
                return;
            }
            
            const selectedDisplayedIds = currentlyDisplayedIds.filter(id => selectedItems.has(id));
            
            if (selectedDisplayedIds.length === 0) {
                selectAllCheckbox.checked = false;
                selectAllCheckbox.indeterminate = false;
            } else if (selectedDisplayedIds.length === currentlyDisplayedIds.length) {
                selectAllCheckbox.checked = true;
                selectAllCheckbox.indeterminate = false;
            } else {
                selectAllCheckbox.checked = false;
                selectAllCheckbox.indeterminate = true;
            }
        }

        function updateBulkActions() {
            const bulkActions = document.getElementById('bulkActions');
            const selectedCount = document.getElementById('selectedCount');
            const count = selectedItems.size;
            
            if (count > 0) {
                bulkActions.classList.add('visible');
                selectedCount.textContent = `${count} item${count === 1 ? '' : 's'} selected`;
            } else {
                bulkActions.classList.remove('visible');
            }
        }

        function deleteSelected() {
            const count = selectedItems.size;
            if (count === 0) return;
            
            if (confirm(`Are you sure you want to delete ${count} selected item${count === 1 ? '' : 's'}?`)) {
                inventory = inventory.filter(item => !selectedItems.has(item.id));
                selectedItems.clear();
                searchItems();
                updateBulkActions();
                updateSelectAllCheckbox();
            }
        }

        function searchItems() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (searchTerm === '') {
                filteredInventory = [...inventory];
            } else {
                filteredInventory = inventory.filter(item => {
                    return Object.values(item).some(value => 
                        value.toString().toLowerCase().includes(searchTerm)
                    );
                });
            }
            
            const visibleIds = filteredInventory.map(item => item.id);
            selectedItems.forEach(id => {
                if (!visibleIds.includes(id)) {
                    selectedItems.delete(id);
                }
            });
            
            updateBulkActions();
            updateSelectAllCheckbox();
            renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById('inventoryBody');
            
            if (inventory.length === 0) {
                tbody.innerHTML = `
                    <tr class="empty-state">
                        <td colspan="12">
                            <h3>No items found</h3>
                            <p>Click "Add Item" to get started</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            if (filteredInventory.length === 0) {
                tbody.innerHTML = `
                    <tr class="no-results">
                        <td colspan="12">
                            No items match your search criteria
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = filteredInventory.map(item => `
                <tr>
                    <td>
                        <input 
                            type="checkbox" 
                            class="checkbox" 
                            ${selectedItems.has(item.id) ? 'checked' : ''}
                            onchange="toggleItemSelection(${item.id})"
                        >
                    </td>
                    <td>${item.vendor}</td>
                    <td>${item.manufacturer}</td>
                    <td>${item.callcenter}</td>
                    <td>${item.model}</td>
                    <td>${item.serial}</td>
                    <td>${item.users}</td>
                    <td>${item.site}</td>
                    <td class="cost-cell">${item.cost ? '$' + item.cost : ''}</td>
                    <td>${item.po}</td>
                    <td>${item.purchaseType}</td>
                    <td>${item.warranty ? new Date(item.warranty).toLocaleDateString() : ''}</td>
                    <td>${item.notes}</td>
                    <td>
                        <button class="delete-btn" onclick="deleteItem(${item.id})" title="Delete Item">
                            Delete
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        filteredInventory = [...inventory];
        window.onclick = function(event) {
            const modal = document.getElementById('itemModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        function exportInventoryToCSV() {
            if (inventory.length === 0) {
                alert('No items to export');
                return;
            }
            
            const headers = ['Supplier', 'Model', 'Serial #', 'Users', 'Site', 'Cost', 'PO', 'Purchase Type', 'End of Warranty', 'Notes'];
            
            // Create CSV
            const csvContent = [
                headers.join(','),
                ...inventory.map(item => [
                    item.vendor,
                    item.manufacturer,
                    item.callcenter,
                    item.model,
                    item.serial,
                    item.users,
                    item.site,
                    item.cost ? '$' + item.cost : '',
                    item.po,
                    item.purchaseType,
                    item.warranty ? new Date(item.warranty).toLocaleDateString() : '',
                    item.notes
                ].map(value => {
                    const stringValue = String(value || '');
                    return stringValue.includes(',') || stringValue.includes('"') 
                        ? `"${stringValue.replace(/"/g, '""')}"` 
                        : stringValue;
                }).join(','))
            ].join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'inventory.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

    </script>
</body>
</html>
